<html>

<head>

  <title>polySlides</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="components/platform/platform.js"></script>
  <script src="jquery.min.js"></script>
  
  <link rel="import" href="components/core-item/core-item.html">
  <link rel="import" href="components/core-menu/core-menu.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">

  <link rel="import" href="components/polyslides/polyslides-cover.html">
  <link rel="import" href="components/polyslides/polyslides-default.html">

  <link rel="stylesheet" href="index.css">

</head>

<body unresolved>

  <core-header-panel>
    <div layout horizontal>
      <div class="dark">
        <core-menu id="menu" selected="0">
        </core-menu>
      </div>
      <div class="globalContainer" >
        <core-toolbar>
          <div style="width:100%" layout horizontal center>
            <div layout horizontal center>
              <core-icon-button icon="chevron-left" onclick="window.polySlides.prev()"></core-icon-button>
              <p>polySlides</p>
              <core-icon-button icon="chevron-right" onclick="window.polySlides.next()"></core-icon-button>
            </div>
            <div class="timebox" id="show_time">
              00:00:00
            </div>
          </div>
        </core-toolbar>
        <div class="container" id="container" layout vertical center ></div>
      </div>
    </div>
  </core-header-panel>

  <script>
    window.polySlides={};  // namespace
  </script>
  <script src="polySlides_defaultConfig.js"></script>
  <script src="polySlides.js"></script>
	  
</body>

</html>
