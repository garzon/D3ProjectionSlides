<!doctype html>
<html>

<head>

  <title>polySlides</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="components/platform/platform.js"></script>
  <script src="jquery.min.js"></script>
  <link rel="import" href="components/core-item/core-item.html">
  <link rel="import" href="components/core-menu/core-menu.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">

  <link rel="import" href="components/polyslides/polyslides-cover.html">
  <link rel="import" href="components/polyslides/polyslides-default.html">

  <style>
    .dark {
      background-color: #333;
      padding-right: 30px;
    }

    .dark core-item {
      color: #fafafa;
      fill: #fafafa;
    }
    html,body, .globalContainer {
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'Calibri', sans-serif;
    }
    core-header-panel {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch; 
    }
    core-toolbar {
      background: #03a9f4;
      color: white;
    }
    .container {
      width: 80%;
      height: 80%;
      margin: 50px auto;
    }
    @media (min-width: 481px) {
      .container {
        width: 400px;
        height: 100%;
      }
    }
    .timebox {
      width: 80%;
      text-align: right;
    }
    img {
      height: auto;
      width: auto;
    }
  </style>

</head>

<body unresolved>

  <core-header-panel>
    <div layout horizontal>
      <div class="dark">
        <core-menu id="menu" selected="0">
        </core-menu>
      </div>
      <div class="globalContainer" >
        <core-toolbar>
          <div style="width:100%" layout horizontal center>
            <div layout horizontal center>
              <core-icon-button icon="chevron-left" onclick="window.polySlides.prev()"></core-icon-button>
              <p>polySlides</p>
              <core-icon-button icon="chevron-right" onclick="window.polySlides.next()"></core-icon-button>
            </div>
            <div class="timebox" id="show_time">
              00:00:00
            </div>
          </div>
        </core-toolbar>
        <div class="container" id="container" layout vertical center ></div>
      </div>
    </div>
  </core-header-panel>


  <script>
    window.polySlides={};
    window.polySlides.ele=[];
    window.polySlides.nextSlideId=[];
    window.polySlides.counter=-1;
    window.polySlides.max=0;
    window.polySlides.is_show_valid=true;
    window.polySlides.slideSpecialEffects=function(ele, delta, time, callback){
      if(typeof ele=='undefined'){
        callback();
        return;
      }
      var newValue=ele.style.opacity-(-delta);
      if((newValue>1)||(newValue<0)){
        if(newValue>1){
          newValue=1;
        }else{
          newValue=0;
        }
        ele.style.opacity=newValue;
        callback();
        return;
      }
      ele.style.opacity=newValue;
      window.setTimeout(
        function(){
          window.polySlides.slideSpecialEffects(ele, delta, time, callback);
        },
        time
      );
    }
    window.polySlides.show=function(id){
      if(!window.polySlides.is_show_valid) return;
      window.polySlides.is_show_valid=false;
      window.polySlides.counter=id;
      var body=document.querySelector("#container");
      var slide=body.childNodes[0];

      window.polySlides.slideSpecialEffects(slide, -0.1, 20, function(){ 
        body.innerHTML="";
        body.appendChild(window.polySlides.ele[id]); 
        window.polySlides.slideSpecialEffects(window.polySlides.ele[id], 0.1, 20, function(){ 
          document.querySelector("#menu").selected=id; 
          body.setAttribute("onclick","window.polySlides.jump('"+window.polySlides.nextSlideId[id]+"')");
          window.polySlides.is_show_valid=true;
        }); 
      });

    }

    window.polySlides.jump=function(id_re){
      var tmp=window.polySlides.counter;
      if(typeof id_re=="string"){
        if(id_re[0]=="=") return;
        if((id_re[0]=="+") || (id_re[0]=="-")){
          tmp+=eval(id_re);
        }else{
          tmp=eval(id_re);
        }
      }else{
        tmp=id_re;
      }
      if(tmp<0) return;
      if(tmp>=window.polySlides.max) return;
      if(tmp==window.polySlides.counter) return;
      window.polySlides.show(tmp);
    }
    window.polySlides.next=function(){
      window.polySlides.jump("+1");
    }
    window.polySlides.prev=function(){
      window.polySlides.jump("-1");
    }
    window.polySlides.getConfig=function(default_config, custom_config){
      var res={};
      for(i in default_config) res[i]=default_config[i];
      for(i in custom_config) res[i]=custom_config[i];
      return res;
    }
    window.polySlides.loadData=function(data){

      data=eval(data);
      window.polySlides.max=-1;
      var menu=document.querySelector("#menu");

      var global_config=window.polySlides.getConfig({ background: "#FFFFFF", template: "default", js: "", next:"+1" },data[0]);
      var local_config;

      for(var i=1;i<data.length;i++){ // foreach slide

        var title="";
        local_config=window.polySlides.getConfig(global_config, data[i][0]);
        var element=document.createElement("polyslides-"+local_config.template);
        element.style.opacity=0;
        element.style.background=local_config.background;
        window.polySlides.ele.push(element); 
        window.polySlides.nextSlideId.push(local_config.next);
        var slideData=data[i][1];

        if(local_config.js!=""){
          var node=document.createElement("link");
          node.rel="import";
          node.href=local_config.js;
          element.appendChild(node);
        }

        for(j in slideData){ // foreach node in slide
          var nodeType="p";  // the default node type is "p"
          var inner;
          if(slideData[j].length!==1){
            nodeType=slideData[j][0];
            inner=slideData[j][1];
          }else{
            inner=slideData[j][0];
          }
          if(nodeType==="h1"){
            title=inner;
          }
          var node;
          if(nodeType!="latex"){
            node=document.createElement(nodeType!="iframe"?nodeType:"div");
          }else{
            node=document.createElement("p");
            inner="$"+inner+"$";
          }
          element.appendChild(node);
          if((nodeType!="img") && (nodeType !="iframe") && (nodeType !="a")){
            node.innerHTML=inner;
          }else{
            if(nodeType=="iframe"){
              $(node).load(inner);
            }else{
              node.src=inner;
            }
          }
        }

        // update menu
        var slideItem=document.createElement("core-item");
        menu.appendChild(slideItem);
        window.polySlides.max+=1;
        if(title.length>13) {
          title=title.substr(0,12)+"..";
        }
        slideItem.setAttribute("label",title);
        slideItem.setAttribute("onclick","window.polySlides.show("+window.polySlides.max+")");

      }

      // render the first slide
      window.polySlides.jump(0);

    }
    
    $(document).ready(function(){
      $.get("slides/slides.json",function(data){
        window.polySlides.loadData(data);
      });
      window.setInterval(function(){
        var date=new Date();
        var trim=function(t){
          if(t<10) t="0"+t;
          return t;
        }
        document.getElementById("show_time").innerHTML=trim(date.getHours())+":"+trim(date.getMinutes())+":"+trim(date.getSeconds());
      },1000);
    });

  </script>
	  
</body>

</html>
